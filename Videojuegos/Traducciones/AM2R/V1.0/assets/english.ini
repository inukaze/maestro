[Logs]
Briefing = "Informe de la misión"
Briefing_Text = "- Objetivo Primordial: #Exterminar todos los organismos Metroid en el planeta SR388. # #- Objetivos Secundarios: #Localizar y traer ayuda a los equipos de investigación y rescate de la Federación Galáctica."
SR388 = "Planeta SR388"
SR388_Text = "Designación Planetaria SR388: Un planeta remoto, ausente en la mayoría de las cartas galácticas. # #La investigación de la Federación indica que es el mundo natural de la especie Metroid. # #Su corteza externa está excavada con sistemas de cuevas masivas que son el hogar de un ecosistema que aún no se ha estudiado completamente. # #La primera expedición a SR388 reveló la existencia de ruinas de los Chozo."
Earthquakes = "Temblores"
Earthquakes_Text = "El sistema de cuevas masivas se encuentra entre dos placas tectónicas, En gran parte inundada por una sustancia extremadamente densa y cáustica similar al magma. # #El terremoto reciente ha alterado el diseño de la cueva y la sustancia peligrosa ha drenado a niveles más bajos.# #La causa del terremoto es desconocida. La exploración orbital inicial de SR388 no detectó inestabilidad dentro de esta región."
Earthquakes_Text2 = "El sistema de cuevas masivas se encuentra entre dos placas tectónicas, En gran parte inundada por una sustancia extremadamente densa y cáustica similar al magma. #Los terremotos recientes alteraron la disposición de la cueva y la sustancia peligrosa ha drenado a niveles más bajos.# #Los terremotos parecen coincidir con el progresivo exterminio de los Metroides en SR388. Sin embargo, no se puede establecer una correlación directa entre estos eventos."
ResearchTeam = "Equipo de investigación"
ResearchTeam_Text = "Durante años, la Federación declaró SR388 inseguro para iniciar nuevas expediciones. # #Sin embargo, después de que las exploraciones orbitales recientes no pudieron detectar ninguna presencia de Metroides en la superficie del planeta, el envío de un buque de investigación fue finalmente aprobado. # #La misión de la tripulación era inspeccionar la región donde la especie fue encontrada por primera vez y afirmar que no había ninguna. # #Sus siguientes objetivos eran explorar las ruinas cercanas de los Chozo y estudiar la otra fauna de SR388. # #La comunicación con el equipo fue cortada y sólo una señal de socorro logró llegar a la sede."
ResearchTeam_Text2  = "Los científicos construyeron un pequeño sitio móvil de investigación dentro del sistema de cuevas. # #El túnel de acceso que conduce a su buque de investigación ha colapsado, Y todos sus equipos no funcionan. # #Los signos vitales de todos los exo-trajes están imposibilitados. # #No hay sobrevivientes en este sitio."
RescueTeam = "Equipo de rescate"
RescueTeam_Text = "El equipo de búsqueda y rescate es un grupo de combate de élite formado por soldados fuertemente armados. # #Su misión: localizar y extraer cualquier personal sobreviviente del equipo de investigación restante. # #El grupo informó de la búsqueda de un sensor de energía especializada en un campamento del equipo desaparecido. # #Sus datos confirman las sospechas de la Federación: Metroides siguen prosperando dentro del planeta. # #Estos resultados fueron enviados a la sede para ser analizados, mientras que el grupo continuó su búsqueda de sobrevivientes. #El contacto pronto se perdió con ellos también. # #Los datos enviados a la sede revelaron un número aproximado de metroides restantes en SR388 y finalmente se utilizó para desarrollar un módulo de exploración para tú Traje de Poder. # #Esto permite la detección de lecturas de energía cercanas únicas a la especie."
RescueTeam_Text2 = "El equipo de búsqueda y rescate era un grupo de combate de élite formado por soldados fuertemente armados. # #Su misión: localizar y extraer cualquier personal sobreviviente del equipo de investigación restante.# #No hay supervivientes entre el equipo de búsqueda y rescate."
Metroids = "Especie Metroid"
Metroids_Text = "La especie dominante de SR388. # #Metroid busca cualquier forma de energía encontrada en organismos naturales o sintéticos, dejando atrás las cáscaras muertas después de la alimentación. # #Son muy resistentes a las armas convencionales y poseen gran adaptabilidad en ambientes extranjeros: Las estimaciones sugieren que un pequeño número de Metroides sueltos en un planeta poblado conduciría a la extinción de cualquier forma de vida presente. # #Como tal, han llamado mucho la atención de los Piratas del Espacio, que han intentado repetidamente utilizarlos como armas biológicas."
Mutations = "Ciclo vital"
Mutations_Text = "Las exploraciones en los Metroides nativos revelan su forma más común en incidentes anteriores es meramente la etapa larval de la especie. # #Si bien hay Bitácoras de las mutaciones extremas provocadas por los Piratas del Espacio utilizando estímulos anormales, el mundo natal de Metroid de SR388 es aparentemente el único entorno donde las especies pueden transformar naturalmente."
AlphaMetroid = "Metroid Alfa"
AlphaMetroid_Text = "El Metroid Alfa ha ganado inmunidad a las bajas temperaturas. #La pérdida de varios núcleos dentro de su membrana verde la ha dejado vulnerable a las armas de contusión. Un exoesqueleto plateado lo cubre parcialmente.# #Este organismo surgió de la muda de su forma larvaria. # #Aunque es agresivo, es relativamente débil en esta etapa, y sus nuevos apéndices todavía tienen que crecer hasta su longitud y fuerza completas."
GammaMetroid = "Metroid Gama" 
GammaMetroid_Text = "Los Metroides en esta etapa ahora pueden transferir las cargas negativas de su sistema nervioso en los cuernos, liberando arcos eléctricos capaces de interrumpir el arma de fuego. # #La membrana que contiene su núcleo sigue siendo vulnerable, pero el exoesqueleto gamma metroid se ha expandido para protección adicional. # #Aunque sus piernas han alcanzado su longitud máxima, son inadecuadas para la locomoción. En cambio, pueden servir para capturar presas y drenar su energía."
ZetaMetroid = "Metroid Zeta"
ZetaMetroid_Text = "Después de una transformación sustancial de su cuerpo, el poder y las defensas de Metroid mejoran muchísimo. # #Aunque el Metroid Zeta ya no puede volar debido a su inmenso peso, sus nuevas piernas son lo suficientemente fuertes para llevarlo y realizar grandes ráfagas de velocidad. # #Los brazos pueden producir ataques poderosos, y sus glándulas bucales pueden rociar una sustancia altamente corrosiva. # #Sus dos formas anteriores eran similares a una fase pupal. # #Descartando el exoesqueleto el Metroid Gama marcó el comienzo de su edad adulta."
OmegaMetroid = "Metroid Omega"
OmegaMetroid_Text = "El depredador ápice de SR388. # #El Metroid Omega exhibe una fuerza devastadora; Un impacto de sus garras puede paralizar gravemente o matar animales grandes, mientras que las presas más fuertemente blindados son arrojados por el aire. # #A pesar de su figura imponente, puede saltar y utilizar su peso como arma. # #Las glándulas de la boca encienden su saliva, convirtiéndola en un lanzallamas orgánico. # #Su membrana se ha engrosado mucho; Se recomienda encarecidamente un máximo de potencia de fuego. # #Esta es la etapa final en un ciclo de vida del Metroid, y muy pocos logran llegar a ella. # #Su tamaño es el resultado de las formas previas de los músculos que se expanden rápidamente a proporciones masivas."
QueenMetroid = "Reina Metroid"
QueenMetroid_Text = "El único organismo Metroid naturalmente capaz de producir descendencia, la Reina es el corazón de la especie y madre de todos los Metroid nacidos en SR388. # #Su papel en la colmena ha obstaculizado su movilidad pero alentó el desarrollo de un cuello largo y la cabeza masiva para golpear a una distancia. # #Su estructura celular indica que está muy envejecida, posiblemente tan antigua como el laboratorio en el que se asienta. # #Los años han reforzado su torso a niveles impenetrables. # #La codificación genética de la Reina es distinta de los demás Metroides, y puede haber pasado por un ciclo de vida único para alcanzar su forma."
Chozo = "La raza pérdida"
Chozo_Text = "Los Chozo eran una antigua y misteriosa raza aviar. # #Increíblemente avanzados, colonizaron muchos mundos, difundiendo su mensaje de paz a través del universo. # #Hay Bitácoras históricos y leyendas del Chozo visitando otras razas con las que compartieron su conocimiento y sabiduría. # #Estos breves encuentros llevaron a muchas culturas primitivas a su gloria actual. Algunos dicen que ayudaron a consolidar los fundamentos mismos de la Federación Galáctica. # #El destino de esta raza es desconocido. # #La evidencia sugiere que lentamente desaparecieron del cosmos a lo largo de los siglos. # #Todo lo que queda en cada planeta habitado son las ruinas de su gloriosa civilización."
GoldenTemple = "Templo Dorado"
GoldenTemple_Text = "Este templo está en la base de una montaña hueca. # #Las estatuas, las piedras talladas y su diseño sólido atestiguan que la estructura fue construida para ser un santuario, posiblemente con significado religioso. # #El templo ha resistido la prueba del tiempo, mostrando el conocimiento y la experiencia de la construcción de los Chozo. # #Las exploraciones detectan la presencia de entidades robóticas estacionarias, colocadas en puntos estratégicos dentro de la estructura. # #No se detectan señales de control, estas unidades están funcionando de forma autónoma."
BreedingGrounds = "Jardines de cultivo"
BreedingGrounds_Text = "Esta área abarca un ecosistema construido a medida que favorece el crecimiento de Metroides. # #El terreno en sí mismo es peligroso: los zarcillos que crecen a lo largo del suelo liberan productos químicos extremadamente corrosivos. # #Los predadores oportunistas y los carroñeros pueden reconocer esto como un lugar de alimentación ideal, aprovechando los animales heridos o muertos. # #Se prevé la presencia de al menos un Metroid al aventurarse en estos hábitats. # #Se determina que los zarcillos son de origen artificial. #  #Sintetizados mediante métodos tecnológicamente avanzados, absorben nutrientes de materia muerta."
HydroStation = "Hidroestación"
HydroStation_Text = "La enorme instalación en el centro de este depósito filtra y bombea agua a través de enormes tuberías. # #Estas tuberías salen del complejo y desaparecen en las rocas circundantes, presumiblemente para suministrar otros edificios más abajo del sistema de la cueva con agua limpia. # #Aunque abandonada, la mayor parte sigue siendo funcional. # #Actividad robótica detectada en el interior."
IndustrialComplex = "Complejo industrial"
IndustrialComplex_Text = "Esta fábrica reúne los zánganos de los trabajadores que están encargados de suministrar las instalaciones de SR388 con piezas de repuesto que los mantienen funcionando de forma autónoma. # #Aunque el tiempo ha dejado su marca, las máquinas lo han mantenido intacto. # #Algunos drones de combate también se construyen aquí. # #Los trabajadores robóticos no funcionan correctamente y muestran signos de agresión."
MiningFacility = "Instalación de minería"
MiningFacility_Text = "Los cristales de cordita son uno de los cristales naturales más duraderos y formadores de la galaxia. # #Aunque no son tan duros como diamantes, esto los convierte en un recurso más maleable. # #Los Chozo encontrarón  varios usos prácticos para la cordita en maquinaria de construcción o producción de obras de arte. # #Esta instalación minera suministra cordita y varios otros minerales al complejo industrial cercano."
Tower = "La Torre"
Tower_Text = "Esta instalación funciona con una fuente de alimentación de emergencia. # #Las lecturas térmicas indican que hay al menos un dispositivo funcional situado en el interior del edificio."
Tower_Text2 = "La inmensa Torre alberga un centro de I + D de armas. # #Los robots que patrullan dentro son drones de combate equipados con prototipos de armas y placas de blindaje avanzadas. # #Poseen una Inteligencia Artificial superior y están programados para disparar a cualquier objetivo vivo, manteniendo la Torre esterilizada de materia orgánica muy eficientemente. # #Proceda con precaución."
PowerPlant = "Planta de energía"
PowerPlant_Text = "Esta planta geotérmica genera la energía de funcionar todas las otras instalaciones en el complejo de la cueva. # #El agua de la Estación Hidroeléctrica se inyecta en el sistema usando tuberías aisladas. # #Las turbinas sofisticadas utilizan el calor del ambiente local, siendo extremadamente eficientes con una pérdida mínima de agua. # #La cantidad masiva de energía producida se almacena en conjuntos aislados de células de potencia. # #Uno de ellos ha perdido cierta integridad estructural y cualquier cambio significativo de temperatura lo sobrecargaría."
PowerDistribution = "Centro de distribución"
PowerDistribution_Text = "Esta cueva tiene un enorme edificio equipado con conductos eléctricos y tuberías de agua. # #Una de las tuberías se ha derrumbado y el agua inunda constantemente las secciones inferiores de la instalación. # #Los datos son insuficientes para determinar la funcionalidad de la estructura."
PowerDistribution_Text2 = "Esta instalación es un centro de distribución de energía. # #El cableado vinculado a esta instalación proporciona energía a varias estructuras dentro de la región. # #Todo el exceso de energía se almacena en células esféricas portátiles que se distribuyen a lo largo de los intrincados pasajes del sistema de cuevas a través de tuberías de vacío y zánganos portadores. # #Estas células se llenan a la capacidad máxima: cualquier exposición a las armas de haz desestabilizará la carga de energía."
OmegaNest = "El nido"
OmegaNest_Text = "Esta área está infestada de densas masas globosas compuestas principalmente de carbohidratos cristalizados. # #Aquellos que todavía tienen que endurecerse se mueven constantemente por el flujo de aire creado por el movimiento más leve de las criaturas cercanas. # #Sólo las formas de vida más adaptables pueden prosperar en este ecosistema."
GeneticLabs = "Laboratorio de genética"
GeneticLabs_Text = "Suspendidos sobre una ciudad abandonada están los restos de un laboratorio. # #Los escáneres confirman que se encontraban equipos extremadamente sofisticados, junto con datos científicos de magnitud incalculable. # #Sólo quedan tanques de estasis. Las huellas orgánicas dentro sugieren la investigación genética y la manipulación del ADN. # #Las sustancias biogénicas de una edad desconocida cubren las paredes del laboratorio."
Thoth = "GFS Thoth"
Thoth_Text = "El GFS Thoth es un barco de clase Grifo. # #Una vez escolta de los acorazados de la clase Olympus, desde entonces se ha convertido en un buque de investigación. # #Su equipo ha ayudado continuamente a la Federación a explorar planetas, civilizaciones antiguas y especies de estudio en toda la galaxia. # #El Thoth transporta la maquinaria portable de la perforación para las excavaciones. # #Su equipo ha ayudado continuamente a la Federación a explorar planetas, civilizaciones antiguas y especies de estudio en toda la galaxia. # #El Thoth transporta la maquinaria portable de la perforación para las excavaciones."
Thoth_Text2 = "El GFS Thoth es un barco de clase Grifo. # #Una vez escolta de acorazados de la clase Olympus, se convirtió en un buque de investigación. # #Su equipo ha ayudado continuamente a la Federación a explorar planetas, civilizaciones antiguas y especies de estudio en toda la galaxia. # #El Thoth transporta la maquinaria portable de la perforación para las excavaciones.# #El barco aterrizó en un pequeño valle. # #El presente sitio de excavación se conecta directamente al laboratorio de investigación subterráneo. # #Un helicóptero de clase Anhur también está cerca, registrado en el equipo de rescate. # #El sistema de monitorización del sensor de movimiento se muestra de la siguiente manera: # #BODEGA#NIVEL 1: #SIN SEÑAL # #PASILLO#NIVEL 1: #SIN SEÑAL # #SALA DE COMUNICACIONES #NIVEL 2: #SIN SEÑAL# #ALA OESTE #NIVEL 2: #SIN SEÑAL # #ALA ESTE #NIVEL 3: #MOVIMIENTO DETECTADO"
NativeSpecies = "Especies nativas"
NativeSpecies_Text = "No se sabe mucho sobre el ecosistema de SR388. # #Informes previos describieron la fauna como muy hostil; Casi todos los animales observados han sido carnívoros, incluso las especies más pequeñas muestran rasgos peligrosos. # #El ambiente rudo y la presencia de tantos depredadores pueden haber forzado una carrera de armamentos evolutiva, perpetuando un ciclo de violencia. # #Se recomienda extrema precaución."
AncientGuardian = "Guardián Antiguo"
AncientGuardian_Text = "Este centinela despliega barreras con clavos y centra las blancos en su campo de tiro. # #Su diseño arcaico lo obliga a funcionar a baja potencia, evitando el uso simultáneo de sus sistemas de escudo y movilidad. # #Su arsenal consiste en armas de energía con patrones únicos. # #El robot fue calibrado para detectar criaturas extranjeras con equipo robado. # #Los terremotos recientes parecen haber dañado la tracción de la unidad y las barreras con puntas. # #A pesar de estas complicaciones, sigue siendo una amenaza considerable."
Arachnus = "Arachnus"
Arachnus_Text = "Un organismo territorial. # #Su piel blindada es muy resistente y requiere al menos una descarga de alta tensión para dañarla. # #Atacar con algo menos sólo agitará a la criatura. Cuando está enfurecido, se transformara en una pelota y tratará de agredir a su agresor. # #Las bombas podrían impulsarla en este estado. # #Su saliva tiene propiedades inflamables y sus garras pueden vibrar a frecuencias altas para lanzar ondas sónicas. # #Las exploraciones detectan que ha adquirido una reliquia Chozo, otorgándole un vigor antinatural."
Torizo = "Torizo"
Torizo_Text = "El análisis de este centinela muestra evidencia de tejido orgánico desconocido, concentrado en su mayor parte en la región del torso. # #La armadura de Torizo es lo suficientemente ligera como para darle una gran movilidad, pero también la deja vulnerable a las armas estándar. # #Según los Bitácoras históricos de los Chozo, la construcción de tales tipos avanzados de centinelas fue realizada exclusivamente por los más dotados. # #Creado con la materia biológica y los componentes mecánicos, esto hace difícil calcular confiablemente en sus habilidades para el combate."
Tester = "El Evaluador"
Tester_Text = 'La unidad realiza pruebas de fuego en 360 ° de prototipos armamentista. # #Las exploraciones indican que la armadura exterior es resistente al armamento de la viga mientras que el interior es protegido más lejos por un campo de la energía que repela los proyectiles sólidos. # #Los sistemas de reparación automática en los cañones pueden reparar todos los daños en cuestión de segundos; Los esquemas revelan que estos sistemas se aplicaron debido a que los cañones de modelos anteriores estaban expuestos a pruebas extremadamente violentas. # #Al igual que tú "Traje de Poder", el diseño modular de la unidad permite la adición y remoción de equipos.'
TankPrototype = "Prototipo del tanque"
TankPrototype_Text = "Los sensores en su cabeza le proporcionan un objetivo preciso; Sin embargo, la aleación que la protege se ha debilitado con el tiempo, junto con las secciones del brazo y de la pista; Atacar estas partes puede otorgarle ventajas tácticas. # #Las exploraciones de hardware revelan que este tanque tiene que ser producido en masa. Originalmente controlado a distancia, un A.I. Está activo debido a la falta de comandos."
Serris = "Serris"
Serris_Text = "Un depredador anfibio capaz de alcanzar velocidades ultra-altas, lo que lo convierte en el animal más rápido en SR388. # #La capa de piel en su parte inferior sirve como un órgano respiratorio y es sensible a las caídas repentinas de temperatura. # #Sus muchos ojos y cuerpo segmentado permiten una gran eficiencia en la visión y el movimiento del cuerpo. # #Cuando un Serris se muda a una nueva ubicación, cava pasajes para canalizar el agua de su casa anterior para prevenir la deshidratación. # #Este comportamiento probablemente inundó el Centro de Distribución."
Genesis = "Genesis"
Genesis_Text = "Un depredador emboscador. # #Este animal ciego se ha adaptado a la caza en la oscuridad, confiando en los sentidos especializados para acechar a las presas. # #Su cuerpo ofrece poca protección y tratará de ocultarse en las sombras como resultado. # #Su sangre ácida se utiliza como un proyectil a través de la autohemorragia. # #El Génesis caza naturalmente en grupos, haciéndolo una especie altamente exitosa con poca necesidad de evolucionar; Su ADN sugiere que pertenece al linaje vivo más antiguo en SR388, concediendo su nombre."

